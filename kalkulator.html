<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .table {
            width: 35rem;
            padding: 0px 15px 15px 15px;
            padding-top: 20px;
            }
    </style>
</head>
<body>
    <center><div class="table">
        <div class="shadow p-3 mb-5 bg-body rounded">
        <h2 style="text-align: center;">Kalkulator</h2>
        <input type="number" id="angka1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="angka2">
        <span>=</span>
        <span id="hasil"></span><br><br>
        <button id="submit">Jumlah</button>
    </div>
    </div></center>
    <script>
        const angka1 = document.getElementById('angka1')
        const angka2 = document.getElementById('angka2')
        const operator = document.getElementById('operator')
        const hasil = document.getElementById('hasil')
        const submit = document.getElementById('submit')

        submit.addEventListener('click', function(){
            hasil.innerText =  eval(angka1.value + operator.value + angka2.value)
        })
    </script>
</body>
</html>
