<body>
<p>Variable tambah, kali, bagi</p>

<p id="tambah"></p>
<p id="kali"></p>
<p id="bagi"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
var r = x * y;
var t = x / y;
document.getElementById("tambah").innerHTML =
"Hasil Tambah: " + z;
document.getElementById("kali").innerHTML =
"Hasil Kali: " + r;
document.getElementById("bagi").innerHTML =
"Hasil Bagi: " + t;
</script>
</body>
